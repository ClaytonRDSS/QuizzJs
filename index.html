<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz de Programação</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <h1 id="main-title">Quizz de Programação</h1>

    <!-- Score Board -->

    <div id="score-container">
      <p id="display-score"><samp>90</samp>%</p>
      <p>
        Você acertou <span id="corrent-answer"></span>de
        <span id="questions-qty">10</span> Perguntas
      </p>
      <button id="restart">Refazer Quizz!</button>
    </div>

    <!-- Quizz Conatainer -->
    <div id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> -
        <span id="question-text">Qual a unidade de medida para metros?</span>
      </p>

      <div id="answer-box">
        <button class="corret-answer">
          <span class="btn-letter">a</span>
          <span class="question-answer" m></span>
        </button>
        <button class="wrong-answer">
          <span class="btn-letter">b</span>
          <span class="question-answer">km</span>
        </button>
        <button>
          <span class="btn-letter">c</span>
          <span class="question-answer">ms</span>
        </button>
        <button>
          <span class="btn-letter">d</span>
          <span class="question-answer">r</span>
        </button>
      </div>
    </div>

    <!-- Template da Resposta -->

    <button class="answer-template hide">
      <span class="btn-letter">a</span> <span class="btn-letter"></span>
    </button>
  </body>
</html>
